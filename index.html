<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hesaplama</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./vakifbank-logo.jpg" type="image/x-icon">
</head>

<body>
    <div class="container">
        <h1 class="text-warning">Kredi Hesaplama Aracı</h1>
        <form>
            <div class="form mb-3">
                <label for="credit-type" class="form-label">Kredi</label>
                <select class="form-select credit-type" aria-label="Default select example">
                    <option selected>Seçiniz</option>
                    <option value="Konut Kredisi">Konut Kredisi</option>
                    <option value="İhtiyaç Kredisi">İhtiyaç Kredisi</option>
                    <option value="Araç Kredisi">Araç Kredisi</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="input-time" class="form-label">Vade</label>
                <input type="number" class="form-control" id="input-time" min="1">
            </div>
            <div class="mb-3">
                <label for="input-amount" class="form-label">Tutar</label>
                <input type="number" class="form-control" id="input-amount" min="0">
            </div>
            <div class="">
                <button type="submit" class="btn btn-dark w-100">Hesapla</button>
            </div>
        </form>

        <div class="credit-info"></div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="hesaplama.js"></script>
</body>

</html>
